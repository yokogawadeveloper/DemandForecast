<div class="container-fluid" style="font-size: small;">
    <div class="mx-auto">
        <div class="col-sm-12 p-0 mat-elevation-z8 mb-3">
            <div class="card-header text-white bg-dark font-weight-bold">
                <span> EXPLOD TO PARTS </span>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12 p-3" style="min-height: 400px;">
                <ngx-spinner style="opacity: 9;" bdColor="rgba(90, 107, 109, 0.18)" size="medium" color="#efff00"
                    type="square-jelly-box" [fullScreen]="false">
                    <p style="color: Black;font-family: 'Lato', sans-serif;"> Sit Tight . . . <br>This may take
                        time, longer than usual .</p>
                </ngx-spinner>
                <!--------------------row-------------------->
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <ngx-file-drop dropZoneLabel="Drop files here" multiple="false" (onFileDrop)="dropped($event)"
                        accept=".xlsx">
                        <ng-template class="p-2" ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                            Drag and drop excel file.
                            <span>
                                <button class="m-3" type="button" (click)="openFileSelector()" mat-raised-button>
                                    <i class="material-icons p-2">attach_file</i>Browse Files
                                </button>
                            </span>
                        </ng-template>
                    </ngx-file-drop>
                </div>
                <!--------------------row-------------------->
                <div class="col-sm-12 col-md-12 col-lg-12 py-4" *ngIf="showTable">
                    <div class="upload-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                </tr>
                            </thead>
                            <tbody class="upload-name-style">
                                <tr *ngFor="let item of files; let i=index">
                                    <td><strong>{{ item.relativePath }}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--------------------row-------------------->
                <div class="col-sm-12 col-md-12 col-lg-12 py-4 text-center">
                    <button class="m-3" type="button" (click)="downloadFile()" mat-raised-button>
                        <i class="material-icons p-2">cloud_download</i> Download file
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
